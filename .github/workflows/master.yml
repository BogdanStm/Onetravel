on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4
    
    - name: 📂 Sync files
      uses: bogdan
      with:
        server: www.aimee.ro
        username: ${{ secrets.username }}
        password: ${{ secrets.ftp_password }}